<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h1>LARGE</h1>
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="checkPassword()">Giriş Yap</button>
    </div>

    <div id="main-panel" style="display: none;">
        <div id="hamburger">&#9776;</div>
        <div id="menu" style="display: none;">
            <ul>
                <li onclick="showEren()">Eren</li>
                <li onclick="showCevapLogin()">Cevaplar</li>
            </ul>
        </div>

        <div id="eren-panel" style="display: none;">
            <h2 class="center-text">HOŞGELDİNİZ</h2>
            <form id="anketForm" onsubmit="return saveForm();">
                <div class="form-section">
                    <label>CAN</label><br>
                    <textarea name="can" rows="3" cols="30" required></textarea>
                </div>
                <div class="form-section">
                    <label>MEMO</label><br>
                    <textarea name="memo" rows="3" cols="30" required></textarea>
                </div>
                <div class="form-section">
                    <label>Seçim</label><br>
                    <input type="radio" name="secim" value="100" required> 100<br>
                    <input type="radio" name="secim" value="1000"> 1000<br>
                    <input type="radio" name="secim" value="2500"> 2500<br>
                </div>
                <button type="submit">Gönder</button>
            </form>
        </div>

        <div id="cevap-login" style="display:none;">
            <h3>Cevaplara Giriş</h3>
            <input type="password" id="cevap-password" placeholder="Şifre">
            <button onclick="checkCevapPassword()">Giriş</button>
        </div>

        <div id="cevaplar-panel" style="display: none;">
            <h2>Gelen Cevaplar</h2>
            <div id="cevaplar-listesi"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
